<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

        <div class="formulario" style="background-color:#ffffff;">
            
            <div class = "primero">
                <h1>Payment form example</h1>
            </div>

            <div class="container-fluid bg-white p-3">
                <div class = "alerta">
                    <div class="alert alert-danger" role="alert"> Some fields are missing
                </div>

                <div class = "formularios">
                    <form action="#" method="post" >
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="Card #" class="form-label">Card #</label>
                                        <input type="text" class="form-control" id="Card #" aria-describedby="emailHelp" placeholder="XXXXXXXXXX">
                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="mb-3">
                                            <label for="CVC #" class="form-label">CVC #</label>
                                            <input type="text" class="form-control" id="CVC #" aria-describedby="emailHelp" placeholder="0000">
                                    </div>
                                </div>
    
    
                                <div class="col-4">
                                    <div class="mb-3">
                                        <label for="Amount" class="form-label">Amount</label>
                                        <input type="email" class="form-control" id="Amount" aria-describedby="emailHelp" placeholder="Amount">
                                    </div>
                                </div>
    
                            </div>
    
                                <div class="row justify-content">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="First Name" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="Amount" aria-describedby="emailHelp">
                                        </div>
                                    </div>
    
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="Last Name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="Last Name" aria-describedby="emailHelp">
                                        </div>
                                    </div>
    
    
                                </div>
    <!--tercera fila-->
                                <div class="row">
                                   <div class="col-6">
                                        <div class="mb-3">
                                            <label for="Last Name" class="form-label">City</label>
                                            <input type="text" class="form-control" id="City" aria-describedby="emailHelp">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="exampleDataList" class="form-label">Datalist example</label>
                                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pick a state">
                                            <datalist id="datalistOptions">
                                            <option value="San Francisco">
                                            <option value="New York">
                                            <option value="Seattle">
                                            <option value="Los Angeles">
                                            <option value="Chicago">
                                            </datalist>   
                                    </div>

                                    <div class="col-3">
                                        <label for="Postal Cod" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" id="PostalCode" aria-describedby="emailHelp">
                                    </div>
                                </div>

                            <div class="row">
                                   <div class="col-6">
                                        <label for="First Name" class="form-label">We accept:</label>
                                        <div style="background-color: rgba(128, 128, 128, 0.671); padding:0.5rem;;  width: 20rem; border-radius: 0.5 rem;">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-paypal"></i></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                          
                            </div>
                            <div class="container-fluid p-2">
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="button" class="btn btn-secondary">Cancel</button>
                                        <button type="button" class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                            </div>


                    </form> <!-- FIN FORMULARIO-->
                    
                </div> <!-- FIN FORMULARIO-->
                
            </div> <!-- fin container fluid-->
   
        </div> <!--cierre del formulario-->
    
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
